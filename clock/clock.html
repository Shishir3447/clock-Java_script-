<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>

<body onload="showTime()">
   <div class="clock">
      <h1></h1>
      <h2 id="id1"></h2>
   </div>

</body>
<script type="text/javascript">
   function showTime() {
      var d = new Date();
      var h = d.getHours();
      var m = d.getMinutes();
      var s = d.getSeconds();
      var session = "AM";
      var y=d.getFullYear();
      var i = d.getMonth() + 1;
      var x = d.getDate();
      //ternarry
      h = h < 10 ? "0" + h : h;
      m = m < 10 ? "0" + m : m;
      s = s < 10 ? "0" + s : s;

      if (h > 12) {
         h = h - 12;
      }
      if (h >= 12) {
         session = "AM";
      }
      else {
         session = "PM";
      }

      var time = h + " : " + m + " : " + s + " " + session;
      var date = "Date:" + y + "-" + i + "-" + x;
      document.getElementsByTagName("h1")[0].innerText = time;
      document.getElementById("id1").innerText = date;
      setTimeout(showTime, 1000);


   }


</script>

</html>
